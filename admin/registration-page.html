<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCircle login</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/register.css">

</head>
<body>

    <section>         
        <div class="container">
              <div class="register-card">
                <form class="form-container">
                        <form class="register-form" action="../assets/php/register_process.php">
                          <h4>Create your account</h4>
                          <h6>Enter your personal details to create account</h6>
                          <div class="form-group">
                            <label>Username</label>
                            <div class="small-group">
                              <div class="input-group"><span class="input-group-text"><i class='bx bxs-user'></i></span>
                                <input class="form-control" type="text" required="" placeholder="username">
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Email Address</label>
                            <div class="input-group"><span class="input-group-text"><i class='bx bxs-envelope'></i></span>
                              <input class="form-control" type="email" required="" placeholder="Test@gmail.com">
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Password</label>
                            <div class="input-group"><span class="input-group-text"><i class='bx bxs-lock-alt'></i></span>
                              <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                              <div class="show-hide"><span class="show">                         </span></div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="checkbox">
                              <input id="checkbox1" type="checkbox">
                              <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy                   </span></label>
                            </div>
                          </div>
                          <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                          
                        <div class="login-link">
                            <p>Already have an account?<a class="ms-2" href="./login.html">Sign in</a></p>
                        </div>
                        </div>

                         
                        </form>
                      </div>
                  
                </form>
            </div>
          </div>
        </div>
      </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
