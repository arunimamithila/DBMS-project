<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoCircle homepage</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../assets/css/homepage.css">

</head>

<body>
      <!-- ========header============ -->

      <header class = "header">

          <div class="header_container">

            <a href="#" class="header_logo"><img src="../assets/image/gocircle_logo.png" alt=""> <h5>GoCircle</h5></a>

            <div class="header_toggle">
              <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <form class="search-form" action="">
              <div class="header_search">
                <i class='bx bx-search header_icon'></i>
                <input type="search" placeholder="Search" class="header_input">            
              </div>
            </form>


            <div class="bookmark_box"><i class='bx bx-sticker'></i></div>
            
            <div class="bookmarks">

              <ul class="bm-dropdown">
                <li class="bm-search">
                  <form class="search-form2" action="">
                    <div class="bookmark_search">
                      <i class='bx bx-search header__icon'></i>
                      <input type="search" placeholder="search for bookmark" class="header_input">
                    </div>
                  </form>
                </li>

                <li class="add-bm"><i class="bx bxs-school" data-feather="inbox"></i>University<span class="pull-right"><i class="bx bx-star" data-feather="star"></i></span></li>
                <li class="add-bm"><i class="bx bx-shape-square" data-feather="project"></i>Project<span class="pull-right"><i class="bx bx-star" data-feather="star"></i></span></li>
                <li class="add-bm"><i class="bx bxs-adjust-alt" data-feather="circle"></i>Circle<span class="pull-right"><i class="bx bx-star" data-feather="star"></i></span></li>
              </ul>

            </div>

            <div class="notification_icon"><i class='bx bx-bell'></i><span class="dot"><img src="../assets/image/red_dot.png" alt=""></span></div>

            <div class="notification">
              <ul class="not_dropdown">

                <li class="add_noti"><i class='bx bx-bar-chart' data-feather="project-noti">Project Activity</i><span class="noti_time">10 minutes ago</span> </li>
                <li class="add_noti"><i class='bx bxl-microsoft-teams' data-feather="team-noti"></i>Team Aproval</i><span class="noti_time">20 minutes ago</span> </li>
                <li class="add_noti"><i class='bx bx-log-in-circle bx-rotate-180' data-feather="circle-noti"></i>Circle in</i><span class="noti_time">45 minutes ago</span> </li>

              </ul>

            </div>

          </div>

      </header>
  
</body>
</html>
