    <body class="container py-5">
        <h2 class="text-center mb-4">Simple Chat Application</h2>

        <!-- Sign-in form -->
        <div id="sign-in-form" class="mb-3">
            <input type="text" id="username-input" class="form-control" placeholder="Enter your username">
            <button onclick="signIn()" class="btn btn-primary">Sign In</button>
        </div>

        <!-- Chat box -->
        <div id="chat-box" class="mb-3" style="display: none;"></div>
        <div class="input-group" style="display: none;">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
            <div class="input-group-append">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            // Function to sign in
            function signIn() {
                var username = $('#username-input').val();
                $.ajax({
                    url: 'sign_in.php',
                    type: 'POST',
                    data: {username: username},
                    success: function() {
                        // Hide sign-in form and show chat box after successful sign-in
                        $('#sign-in-form').hide();
                        $('#chat-box').show();
                        $('.input-group').show();
                    }
                });
            }

function sendMessage() {
    var message = $('#message-input').val();
    if (message.trim() !== '') { // Check if message is not empty
        $.ajax({
            url: 'send_message.php',
            type: 'POST',
            data: {message: message},
            success: function() {
                loadMessages(); // Reload messages after sending
                $('#message-input').val(''); // Clear input field
            }
        });
    }
}

$(document).ready(function(){
    // Load initial messages
    loadMessages();

    // Function to load messages
    function loadMessages() {
        $.ajax({
            url: 'get_messages.php',
            type: 'GET',
            success: function(data) {
                $('#chat-box').html(data);
            }
        });
    }

    // Refresh messages every 5 seconds
    setInterval(loadMessages, 500);
});
        </script>
